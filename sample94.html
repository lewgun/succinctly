<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div style="height:100px; width:100px;background-color: red; position: absolute; left:20px;">Hover over me </div>
    <script src="jquery-2.1.4.js"></script>
    <script>
        (function($){
            $('div').hover(function(){
                $(this).stop().animate({left: 75}, 'fast');
            },
            function(){
                $(this).stop().animate({left:20}, 'fast');
            });
        })(jQuery);
    </script>
</body>
</html>
