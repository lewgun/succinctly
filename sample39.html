<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<ul>
    <li>jQuery is great.</li>
    <li>It's lightweight.</li>
    <li>ITs free!</li>
    <li>Jquery makes everything simple.</li>
</ul>

    <script src="jquery-2.1.4.js"></script>
    <script>
        (function($){
            var pattern = /jQuery/i
            $('ul li').filter(
                    function() {
                        return pattern.test($(this).text());
                    }
            ).wrap('<strong></strong>');
        })(jQuery);
    </script>
</body>
</html>
