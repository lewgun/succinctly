<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="div1"></div>
<div  id="div2"></div>
<div  id="div3"></div>

<script src="jquery-2.1.4.js"></script>
<script>
    (function($){

        //3 alerts, one for each div.
        $('div').each(function(){
            // "this" is each element in the wrapper set.
            alert($(this).attr('id')); //alert(this.id);
        });

    })(jQuery);
</script>
</body>
</html>
