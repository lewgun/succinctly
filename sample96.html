<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>

<style type="text/css">
    div{
        height: 100px;
        width: 100px;
        background-color: red;
        color: white;
        margin: 5px;
    }
</style>
<body>
<div>Click Me( animate)</div>
<div>Click Me( no animate)</div>

    <script src="jquery-2.1.4.js"></script>
    <script>
        (function($){
          $('div:first').click(function() {
              $(this).hide(1000);
          })
            $('div:last').click(function() {
                $(this).hide();
            })
        })(jQuery);
    </script>
</body>
</html>
