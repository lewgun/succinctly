<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script src="jquery-2.1.4.js"></script>
    <script>
        (function($){

            $('<ul></ul>')
                    .append('<li><a>jQuery.com</a></li><li><a>jQuery Doc</a></li>')
                    .find('a:first')
                    .attr('href', 'http://www.jquery.com')
                    .end()
                    .find('a:eq(1)')
                    .attr('href', 'http://docs.jquery.com')
                    .end()
                    .find('a')
                    .click(function() {
                       return confirm('Leave this page?');
                    })
                    .end()
                    .appendTo('body');
        })(jQuery);
    </script>
</body>
</html>
