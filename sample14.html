<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<a>jQuery</a>
    <script src="jquery-2.1.4.js"></script>
    <script>
        (function($){
            if($('a').get(0)) {  // Is here an element in the set?
                $('a').attr('href', 'http://www.jquery.com');
            }

            if ($('a').length) { //check the lenght of the set, can also use .size()

                  $('a').attr('title', 'jQuery');
            }
        })(jQuery);
    </script>
</body>
</html>
