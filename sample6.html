<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<a></a>
    <script src="jquery-2.1.4.js"></script>
    <script>
        (function($) {
            $('a').text('jQuery') // set text to jQuery, and then returns $('a').
                    .attr('href', 'http://www.jquery.com/') //Sets the href attribute and then returns $('a')
                    .addClass('jQuery'); // Set class and then returns $('a')

        }(jQuery));
         </script>
</body>
</html>
