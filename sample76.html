<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div>jQuery</div>
    <script src="jquery-2.1.4.js"></script>
    <script>
        (function($){

            $('div').bind('myCustomEvent', function() {
               window.location = 'http://www.jquery.com';
            });

            $('div').click(function(){
               $(this).trigger('myCustomEvent') ;
            });
        })(jQuery);
    </script>
</body>
</html>
