<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="counter1"></div>
    <div id="counter2"></div>
    <script src="jquery-2.1.4.js"></script>
    <script>
        (function($){

            $.fn.count = function() {

                return this.each(
                        function() {
                            var $this = $(this);
                            $this.text('0');

                            var myInterval = window.setInterval(function() {
                                var curCount = parseFloat($this.text());
                                curCount++;
                                $this.text(curCount + '');
                            }, 1000);
                        }
                );

            };

        })(jQuery);

        jQuery('#counter1, #counter2').count().parent().append('<p>Chaining still works!</p>');
    </script>
</body>
</html>
